<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Information</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex flex-col justify-center items-center font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl text-center">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">ğŸŒ¤ï¸ Weather Information</h1>

    <form method="POST" action="/" class="space-y-4">
      <input 
        type="text" 
        name="city" 
        placeholder="Enter city name" 
        required 
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <button 
        type="submit" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      >
        Get Weather & Notify
      </button>
    </form>

    {% if weather %}
    <div class="mt-6 p-4 bg-blue-50 border border-blue-300 rounded-lg shadow-sm">
      <div class="text-2xl font-semibold text-gray-800">
        {{ weather.icon }} {{ weather.city }}
      </div>
      <div class="text-gray-600 mt-2">{{ weather.description | capitalize }}</div>
      <div class="text-xl font-bold text-indigo-700 mt-1">{{ weather.temp }}Â°C</div>
    </div>
    {% endif %}
  </div>

  <footer class="text-sm text-gray-500 mt-10">
    &copy; Weather Information | Create by NT
  </footer>

</body>
</html>
